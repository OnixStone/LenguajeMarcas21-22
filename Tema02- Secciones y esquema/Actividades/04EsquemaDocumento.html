<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- El body crea la sección principal -->
    <!-- Con un <h1> incluimos un título a esta sección -->
    <header>
        <h1>Titulo de la página</h1>
    </header>
    <main>
        <section>
            <!-- Las etiquetas <section> crean entradas sin titulo -->
            <h2> Titulo de seccion</h2>
            <!-- Aquí aunque metamos un h1 se interpretará como un <h2> -->
            <article>
                <h3> Título del artículo</h3>
            </article>
        </section>
        <!-- Qué sucede cuando añadimos un <h1> a una etiqueta de seccion? -->
        <section>
            <h1>Titulo de sección</h1>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
