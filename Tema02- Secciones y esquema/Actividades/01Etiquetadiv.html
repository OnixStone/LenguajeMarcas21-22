<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            /* css para dar un ancho a la página y centrarla */
            width:80%;
            margin:0 auto;
            border:4px solid cadetblue;
            padding:1rem;

        }

        .cabecera{
           padding:1em;
           border:2px solid coral;
        }
        h1{
            float:right;
            font-weight:300;
            font-size:3rem;
        }
    </style>
</head>
<body>
    <!-- El div container me sirve para contener todo el código html, esto es útil
    si por ejemplo quiero darle un ancho a la página y centrarla en la pantalla  -->
    <div class="container">
        <!-- El div cabecera contendrá todo el código html perteneciente a la cabecera
        de la página -->
        <div class="cabecera">
            <img width="120px" src="../imagenes/html5Logo.png">
            <h1>Título de la página</h1>
        </div>
        <div class="contenido">
            <h2>Aquí irá el contenido</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque corrupti odio harum veritatis possimus natus nihil, illum ipsam eos modi consequatur at nulla, qui placeat, voluptatem dignissimos a deleniti laudantium.</p>
        </div>
    </div>
</body>
</html>
