<!DOCTYPE html>
<!-- doctype html 4
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Comentario -->
    <!-- A continuación ejemplo de etiqueta de apertura y cierre -->

    <p>Etiqueta para crear párrafos con cualquier texto</p>

    <!-- Ejemplo de etiqueta html que contiene otras etiquetas -->
    <div>
        <p> La etiqueta div puede contener otras etiquetas</p>
        <br> <!-- La etiqueta br no tiene contenido , no tiene etiqueta de cierre -->

        <!-- Los atributos se añaden en la etiqueta de apertura 
        Sirven para agregar información a la etiqueta -->
        <!-- Atributos que pueden llevar todas las etiquetas -->
        <p id="unico" class="especial">Párrafo con un id y una clase</p>
        
        <!-- Existen ciertos atributos que son propios de algunas etiquetas -->
        <!-- href lo llevan los enlaces para indicar la dirección a la que apuntan -->
        <a href="#">Enlace a ninguna parte</a>
        <!-- src lo llevan las imagenes para indicar donde se encuentran alojadas -->
        <img src="html5Logo.png">
    </div>
</body>
</html>
