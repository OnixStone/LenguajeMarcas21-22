<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            display:flex;
        }
        body{
            font-size: 1.2rem;
        }
        table{
            margin:10px;
        }
        table,td,th{
            border-collapse: collapse;
            border:2px solid darkcyan;
            padding-left:1em;
            padding-right:1em;
            padding-bottom: 0.5em;
            padding-top:0.5em;
        }
        thead{
            background-color: darksalmon;
            color:white;
        }
        tfoot{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <table>
        <caption>Titulo de la tabla</caption>
        <thead>
            <tr>
                <th>
                    Col 1
                </th>
                <th>
                    Col 2
                </th>
            </tr>
        </thead>
        <tfoot>
            <tr> 
                <td colspan="2"> Pie de tabla</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td> Fila 1 Col 1</td>
                <td> Fila 1 Col 2</td>
            </tr>
            <tr>
                <td> Fila 2 Col 1</td>
                <td> Fila 2 Col 2</td>
                </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <caption>Ejemplo de tablas con Rowspan</caption>
            <tr>
                <td></td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Mi√©rcoles</td>
                <td>Jueves</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="4"> Horario Curso 2020-21</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="4"></td>
                <td>AO</td>
                <td>MM</td>
                <td>Redes</td>
                <td>SO</td>
            </tr>
            <tr>
                
                <td>AO</td>
                <td>MM</td>
                <td>Redes</td>
                <td>SO</td>
                </tr>
            
            <tr>
                
                <td style="text-align: center;background-color: darksalmon;color:whitesmoke;" colspan="4"> Recreo</td>
            </tr>
            <tr>                
                    <td>AO</td>
                    <td>MM</td>
                    <td>Redes</td>
                    <td>SO</td>
                </tr>
        </tbody>
    </table>
</div>
</body>
</html>
