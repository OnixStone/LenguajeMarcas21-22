<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
</head>

<body>
    <form enctype="multipart/form-data" name="frmDatos" method="POST" action="ejemploEnvio.html">
        <p>
            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre" name="txtNombre" placeholder="Introduce tu nombre:">
        </p>
        <p>
            <label for="txtEdad">Edad:</label>
            <input type="number" id="txtEdad" name="txtEdad" min="0" max="18">
        </p>
        <p>
            <label for="txtDNI">DNI:</label>
            <input type="text" id="txtDNI" name="txtDNI" maxlength="9">
        </p>
        <p>
            <label for="txtPassword">Password:</label>
            <input type="password" id="txtPassword" name="txtPassword">
        </p>
        <p>
            <label for="txtEmail">Email:</label>
            <input type="email" id="txtEmail" name="txtEmail">
        </p>
        <p>
            <label for="txtObservaciones">Observaciones:</label>
            <textarea id="txtObservaciones" name="txtObservaciones"></textarea>
        </p>
        <p>
            <label>Selecciona una asignatura:</label><br>
            <input type="radio" name="asignaturas" value="programacion" required checked>Programación<br>
            <input type="radio" name="asignaturas" value="entornos" required>Entornos de desarrollo<br>
            <input type="radio" name="asignaturas" value="bbdd" required>Bases de datos<br>
        </p>
        <p>
            <label>Selecciona un vicio:</label><br>
            <input type="checkbox" name="chkVicioTabaco" value="tabaco">Tabaco<br>
            <input type="checkbox" name="chkVicioAlcohol" value="alcohol">Alcohol<br>
            <input type="checkbox" name="chkVicioLudopatia" value="ludopatia">Ludopatía<br>
        </p>
        <p>
            <label for="dtFecha">Fecha de nacimiento:</label>
            <input type="date" id="dtFecha" name="dtFecha" min="2022-05-01">
            <input type="month" id="dtMes" name="dtMes">
        </p>
        <p>
            <label for="txtFile">Subir fichero:</label>
            <input type="file" id="txtFile" name="txtFile" accept=".pdf">
        </p>
        <p>
            <input type="hidden" id="hidDNI" value="12345678Z">
            <input type="hidden" id="hidName" value="Martin">
        </p>
        <p>
            <label for="txtMatricula">Matricula:</label>
            <input type="text" id="txtMatricula" name="txtMatricula" placeholder="0000-AAA">
        </p>
        <p>
            <label for="txtMarca">Marca:</label>
            <input type="text" id="txtMarca" name="txtMarca" disabled>
        </p>
        <p>
            <label for="cbCoche">Coche:</label>
            <select id="cbCoche" multiple>
                <option disabled selected>Selecciona un coche:</option>
                <option value="volvo">VOLVO</option>
                <option value="mercedes">Mercedes</option>
                <option value="porsche">Porsche</option>
                <option value="seat">SEAT</option>
            </select>
        </p>
        <p>
            <input type="submit" id="btnEnviar" value="Enviar">
            <input type="reset" id="btnReset" value="Reset">
            <input type="button" id="btnNoHaceNada" value="Boton no hace nada" onclick="alert('Has clicado un boton');">
            <button>
                <img src="../Tema1/imagenes/barco.jpg" width="100" height="100">
            </button>
        </p>
    </form>
</body>

</html>
